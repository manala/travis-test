language: generic

services:
  - docker

env:
  global:
    - VERBOSE=1
  matrix:
    - DISTRIBUTIONS=debian.wheezy  ANSIBLE_VERSION=2.6.5
    - DISTRIBUTIONS=debian.jessie  ANSIBLE_VERSION=2.6.5
    - DISTRIBUTIONS=debian.stretch ANSIBLE_VERSION=2.6.5
    - DISTRIBUTIONS=ubuntu.xenial  ANSIBLE_VERSION=2.6.5

Stages:
  - name: Prout
    if: branch != master
  - name: gitsplit
    if: branch = master AND commit_message = Release

jobs:
  include:
    - stage: Prout
      script:
        - echo prout
    - stage: gitsplit
      script:
        - echo gitsplit
