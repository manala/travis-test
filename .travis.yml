language: generic

services:
  - docker

env:
  global:
    - VERBOSE=1
  matrix:
    - DISTRIBUTIONS=debian.stretch ANSIBLE_VERSION=2.6.5 PART=1/7


jobs:
  include:
    - stage: test
      script:
        - echo test
      if: type = pull_request

    - stage: gitsplit
      script:
        - echo gitsplit
      if: branch = master AND type != pull_request
