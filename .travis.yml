language: generic

branches:
  only:
    - master

services:
  - docker

env:
  global:
    - VERBOSE=1
  matrix:
    - DISTRIBUTIONS=debian.stretch ANSIBLE_VERSION=2.6.5

jobs:
  include:
    - stage: NOT MASTER
      script:
        - echo NOT MASTER
      if: branch != master and type = push
    - stage: IS MASTER
      script:
        - echo IS MASTER
      if: branch = master AND type = push
